# If you edit this file, follow these instructions to generate the output
# files:
#
# cd ..
# git clone https://github.com/johnynek/bazel-deps
# cd bazel-deps
# git checkout d90766f16fa15fe3b9c476c11f9739039d845361
# bazel build src/scala/com/github/johnynek/bazel_deps:parseproject_deploy.jar
# cd ../cloud-robotics
# ../bazel-deps/gen_maven_deps.sh generate -r $PWD -s third_party/maven_dependencies.bzl -d third_party/maven_dependencies.yaml
#
# TODO(rodrigoq): improve this, eg by adding necessary support to build
# bazel-deps within our workspace (not especially easy).

options:
  languages: [ "java" ]
  resolverCache: bazel_output_base
  transitivity: exports
  versionConflictPolicy: highest
  thirdPartyDirectory: "third_party/java"
  buildHeader:
    - "# Do not edit. Generated by: https://github.com/johnynek/bazel-deps"
    - licenses(["notice"])

replacements:
  # google-api-client depends on guava-jdk5, which conflicts with more recent
  # guava versions.
  com.google.guava:
    guava-jdk5:
      lang: java
      target: "@cloud_robotics//third_party/java/com/google/guava:guava"

