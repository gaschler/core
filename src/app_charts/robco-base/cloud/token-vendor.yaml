apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: token-vendor
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: token-vendor
    spec:
      containers:
      - name: token-vendor
        image: {{ .Values.images.token_vendor }}
        ports:
        - name: token-vendor
          containerPort: 9090
        args: [
          "--project", "{{ .Values.project }}",
          "--region", "{{ .Values.region }}",
          "--registry", "cloud-robotics",
          "--accepted_audience", "https://{{ .Values.domain }}/apis/core.token-vendor/v1/token.oauth2",
          "--service_account", "robot-service",
          # This scope is for robco and for access to GCS/GCR.
          "--scope", "https://www.googleapis.com/auth/cloud-platform",
{{- if eq .Values.deploy_environment "GCP-testing" }}
          "--key-store", "IN_MEMORY",
{{- else }}
          "--key-store", "CLOUD_IOT",
{{- end }}
        ]
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9090
          initialDelaySeconds: 15
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: token-vendor
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - {{ .Values.domain }}
    secretName: tls
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - path: "/apis/core.token-vendor/v1/token.verify"
        backend:
          serviceName: token-vendor
          servicePort: token-vendor
      - path: "/apis/core.token-vendor/v1/token.oauth2"
        backend:
          serviceName: token-vendor
          servicePort: token-vendor
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: public-key-manager
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/auth-url: "http://token-vendor.default.svc.cluster.local/apis/core.token-vendor/v1/token.verify?robots=false"
spec:
  tls:
  - hosts:
    - {{ .Values.domain }}
    secretName: tls
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - path: "/apis/core.token-vendor/v1/public-key.publish"
        backend:
          serviceName: token-vendor
          servicePort: token-vendor
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: public-key-access
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/auth-url: "http://token-vendor.default.svc.cluster.local/apis/core.token-vendor/v1/token.verify?robots=true"
spec:
  tls:
  - hosts:
    - {{ .Values.domain }}
    secretName: tls
  rules:
  - host: {{ .Values.domain }}
    http:
      paths:
      - path: "/apis/core.token-vendor/v1/public-key.read"
        backend:
          serviceName: token-vendor
          servicePort: token-vendor
---
apiVersion: v1
kind: Service
metadata:
  name: token-vendor
  annotations:
spec:
  ports:
  - port: 80
    targetPort: 9090
    protocol: TCP
    name: token-vendor
  selector:
    app: token-vendor
  type: ClusterIP
