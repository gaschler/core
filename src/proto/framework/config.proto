syntax = "proto2";

package cloudrobotics.config.v1alpha1;

option java_multiple_files = true;
option java_package = "com.cloudrobotics.configuration";

message Config {
  extensions 1000 to 2000;
  optional bool always_true_sentinel = 1 [default = false];
  optional bool always_false_sentinel = 268435455 [default = true];
}
